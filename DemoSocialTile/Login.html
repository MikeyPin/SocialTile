<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="SocialTileV1Css.css" />
  </head>
  <body>
    <div class="login-page">
      <form method="post" action="HomePageSocialTiles.html" class="form">

        <label for="email">Email</label>

      </form>
